<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Job and Location Optimizer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="keywords" content="Job, Jobs, Location, Locations">
    <meta name="author" content="Jeremy Le-Ogier">

    <!-- For GMAPS - mobile setting -->
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> -->


    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></link>    
    <link rel="stylesheet" type="text/css" href="design.css"></link>
</head>


<style>
    /* For Map */

    /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
    #map {
        height: 65%;
        width: 100%
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
    }
</style>

<body>      
    <form>
        <legend aria-label="Job-Location-Optimizer">Job and Location Optimizer</legend>        

        <label>Select Location</label>
        <select role="optionSelector" id="userInputCountry" class="userInputs">
            <option role="option" value="us" selected>United States</option>
            <option role="option" value="gb">Great Britain</option>
            <option role="option" value="au">Australia</option>
            <option role="option" value="at">Austria</option>
            <option role="option" value="br">Brazil</option>
            <option role="option" value="ca">Canada</option>
            <option role="option" value="de">Germany</option>
            <option role="option" value="fr">France</option>
            <option role="option" value="in">India</option>
            <option role="option" value="it">Italy</option>
            <option role="option" value="nl">Netherlands</option>
            <option role="option" value="nz">New Zealand</option>
            <option role="option" value="pl">Poland</option>
            <option role="option" value="ru">Russia</option>
            <option role="option" value="sg">Singapore</option>
            <option role="option" value="za">South Africa</option>
        </select>

        <input for="city" id="userInputCity" class="userInputs" type="text" placeholder="City: e,g Los Angeles" autofocus required value="Los Angeles">

        <label>Select 2nd Location</label>
        <select role="optionSelector" id="userInputCountry2" class="userInputs">
            <option role="option" value="us" selected>United States</option>
            <option role="option" value="gb">Great Britain</option>
            <option role="option" value="au">Australia</option>
            <option role="option" value="at">Austria</option>
            <option role="option" value="br">Brazil</option>
            <option role="option" value="ca">Canada</option>
            <option role="option" value="de">Germany</option>
            <option role="option" value="fr">France</option>
            <option role="option" value="in">India</option>
            <option role="option" value="it">Italy</option>
            <option role="option" value="nl">Netherlands</option>
            <option role="option" value="nz">New Zealand</option>
            <option role="option" value="pl">Poland</option>
            <option role="option" value="ru">Russia</option>
            <option role="option" value="sg">Singapore</option>
            <option role="option" value="za">South Africa</option>
        </select>

        <input for="city" id="userInputCity2" class="userInputs" type="text" placeholder="City: e,g Seattle" required value="Seattle">

        <label>Select Job Category</label>
        <select role="optionSelector" id="userInputJobCategory" class="userInputs">
            <option role="option" value="it-jobs" selected>IT Jobs</option>
            <option role="option" value="consultancy-jobs">Consultancy Jobs</option>
            <option role="option" value="charity-voluntary-jobs">Charity & Voluntary Jobs</option>
            <option role="option" value="property-jobs">Property Jobs</option>
            <option role="option" value="legal-jobs">Legal Jobs</option>
            <option role="option" value="customer-services-jobs">Customer Services Jobs</option>
            <option role="option" value="teaching-jobs">Teaching Jobs</option>
            <option role="option" value="other-general-jobs">Other/General Jobs</option>
            <option role="option" value="accounting-finance-jobs">Accounting & Finance Jobs</option>
            <option role="option" value="retail-jobs">Retail Jobs</option>
            <option role="option" value="manufacturing-jobs">Manufacturing Jobs</option>
            <option role="option" value="hospitality-catering-jobs">Hospitality & Catering Jobs</option>
            <option role="option" value="healthcare-nursing-jobs">Healthcare & Nursing Jobs</option>
            <option role="option" value="trade-construction-jobs">Trade & Construction Jobs</option>
            <option role="option" value="domestic-help-cleaning-jobs">Help & Cleaning Jobs</option>
            <option role="option" value="creative-design-jobs">Creative & Design Jobs</option>
            <option role="option" value="logistics-warehouse-jobs">Logistics & Warehouse Jobs</option>
            <option role="option" value="hr-jobs">HR & Recruitment Jobs</option>
            <option role="option" value="pr-advertising-marketing-jobs">PR, Advertising & Marketing Jobs</option>
            <option role="option" value="social-work-jobs">Social work Jobs</option>
            <option role="option" value="travel-jobs">Travel Jobs</option>
            <option role="option" value="energy-oil-gas-jobs">Energy, Oil & Gas Jobs</option>
            <option role="option" value="maintenance-jobs">Maintenance Jobs</option>
            <option role="option" value="scientific-qa-jobs">Scientific & QA Jobs</option>
            <option role="option" value="graduate-jobs">Graduate Jobs</option>
            <option role="option" value="engineering-jobs">Engineering Jobs</option>
            <option role="option" value="part-time-jobs">Part time Jobs</option>
            <option role="option" value="sales-jobs">Sales Jobs</option>
            <option role="option" value="admin-jobs">Admin Jobs</option>
        </select>
        
        <input id="submitButton" type="submit">
    </form>

    <!-- <h3>Please Note that the Salary Displayed is in the Local Currency</h3> -->
    <div id="results" ></div>
    <h4>Here is a map showing the selected job category's total availability</h4>

<div role="map" id="map"></div>

</body>

</html>
